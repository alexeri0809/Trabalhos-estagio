<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login | Guitarra Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%) !important;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 138, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* CORRE√á√ÉO DEFINITIVA DO GRADIENTE */
        .title-gradient {
            display: block;
            margin-bottom: 30px;
        }

        .title-gradient span {
            background: linear-gradient(to bottom, #ffffff, #ff8a00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            font-size: 2.2rem;
            font-weight: 900;
            display: inline-block; /* Impede a linha amarela */
        }

        .input-group { margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 15px;
            background: #111 !important;
            border: 1px solid #333 !important;
            border-radius: 10px !important;
            color: white !important;
            outline: none;
        }

        input:focus { border-color: #ff8a00 !important; }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #ff8a00 !important;
            color: black !important;
            border: none !important;
            border-radius: 10px !important;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-register-link {
            background: transparent !important;
            color: #ff8a00 !important;
            border: 1px solid #ff8a00 !important;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding: 10px 20px;">
            <div class="logo" style="font-weight: bold; color: #ff8a00; font-size: 1.4rem;">üé∏ Guitarra Academy</div>
            <div class="nav-links" style="display: flex; gap: 15px;">
                <a href="index.html" class="nav-link">In√≠cio</a>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <h2 class="title-gradient"><span>√Årea de Aluno</span></h2>
            <div class="input-group"><input id="l_email" placeholder="Email"></div>
            <div class="input-group"><input id="l_senha" type="password" placeholder="Senha"></div>
            <button class="btn-login" onclick="login()">ENTRAR NO PALCO</button>
            <button class="btn-register-link" onclick="window.location.href='register.html'">Criar Conta</button>
        </div>
    </div>
</body>
</html>
